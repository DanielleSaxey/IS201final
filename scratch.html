    <h2 class="frut">Guess What Fruit I'm Thinking Of! 🍓</h2>
    <p class="frut">Type your guess and click the button.</p>

    <input type="text" id="fruit-input" placeholder="Your guess here..." />
    <button onclick="checkGuess()">Guess</button>

    <p id="result"></p>

    <script>
    const fruits = [
        "apple", "banana", "cherry", "mango", "pineapple", "kiwi",
        "orange", "strawberry", "grape", "watermelon", "papaya", "peach", "pear"
    ];

    let secretFruit = pickRandomFruit();

    function pickRandomFruit() {
        return fruits[Math.floor(Math.random() * fruits.length)];
    }

    function checkGuess() {
        const userInput = document.getElementById("fruit-input").value.trim().toLowerCase();
        const result = document.getElementById("result");

        if (!userInput) {
        result.textContent = "Please enter a guess!";
        return;
        }

        if (userInput === secretFruit) {
        result.textContent = `🎉 You got it! I was thinking of "${secretFruit}". Want to play again?`;
        secretFruit = pickRandomFruit(); // Start a new round
        } else if (userInput === 'easteregg') {
        result.textContent = `(... I was thinking of "${secretFruit}")`;
        } else if (fruits.includes(userInput)) {
        result.textContent = `❌ Nope, not ${userInput}. Try again!`;
        } else {
        result.textContent = `🤔 Hmm... I don't think "${userInput}" is in my fruit list.`;
        }

        document.getElementById("fruit-input").value = "";
    }
    </script>
